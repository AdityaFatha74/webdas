<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Html</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>FORMULIR PPDB JALUR ZONASI TAHUN 2020</legend>
            <audio controls="true">
                <source src="All of Me - John Legend.mp3" type="audio/mpeg">
            </audio>
            <h2>INFO PENDAFTARAN</h2>
            <p>
                <label for="">NISN * :</label>
                <input type="text" name="nisn" required/>
            </p>
            <p>
                <label for="">Asal Sekolah * :</label>
                <input type="text" name="asal sekolah" required/>
            </p>
            <p>
                <label for="">Tahun Lulus :</label>
                <input type="text" name="tahun lulus" required />
                <em>(Lampirkan foto copy ijazah *)</em>
            </p>
            <h2>DATA CALON PESERTA</h2>
            <p>
                <label for="">Nama Lengkap * :</label>
                <input type="text" name="nama" required />
            </p>
            <p>
                <label for="">NIK * :</label>
                <input type="text" name="nik" required/>
            </p>
            <p>
                <label for="">Tempat/Tanggal Lahir * :</label>
                <input type="text" name="tempat" required/>

            </p>
            <p>
                <input type="date" name="tanggal" required/>
                <label for="">Umur:</label>
                <input type="number" min="10" max="90" name="umur" required/>
                <em>Foto Copy Akte Kelahiran Yang telah dilegalisir (Di Lampiran)</em>
            </p>
            <p>
                <label for="">Alamat * :</label>
                <input type="text" name="alamat" required>
            </p>
            <p>
                <label for="">Desa/Kel :</label>
                <input type="text" name="desa/kel" required>
            </p>
            <p>
                <label for="">Kecamatan :</label>
                <input type="text" name="kecamatan" required>
            </p>
            <p>
                <label for="">Kabupaten :</label>
                <input type="text" name="Kabupaten" required>
            </p>
            <p>
                <label for="">Provinsi :</label>
                <input type="text" name="provinsi" required>
            </p>
            <p>
                <label for="">Email Aktif * :</label>
                <input type="email" name="email" required >
            </p>
            <h2>DATA ORANG TUA</h2><em>(lampirkan KK)</em>
            <p>
                <label for="">Nomer Kartu Keluarga * :</label>
                <input type="text" name="no.kk" required>
            </p>
            <p>
                <label for="">Nama Ayah Kandung :</label>
                <input type="text" name="nama ayah kandung" required>
            </p>
            <p>
                <label for="">Agama:</label>
                <select name="agama" id="">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label for="">Pekerjaan :</label>
                <input type="text" name="pekerjaan" required>
            </p>
            <p>
                <label for="">Nama Ibu Kandung :</label>
                <input type="text" name="nama ibu kandung" required>
            </p>
            <p>
                <label for="">Agama :</label>
                <select name="agama" id="">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label for="">Alamat Orang Tua *:</label>
                <input type="text" name="alamat">
            </p>
            <p>
                <label for="">Desa/Kel :</label>
                <input type="text" name="desa/kel">
            </p>
            <p>
                <label for="">Kecamatan :</label>
                <input type="text" name="kecamatan">
            </p>
            <p>
                <label for="">Kabupaten :</label>
                <input type="text" name="Kabupaten">
            </p>
            <p>
                <label for="">Provinsi :</label>
                <input type="text" name="provinsi">
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar" />
            </p>
            <p>
                * Wajib Isi
            </p>
        </fieldset>
    </form>
</body>
</html>
